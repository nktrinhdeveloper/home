<html>

		<!-- Popper JS -->

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styling.css">
	</head>
	<body>
		<div class="container-fluid">
		<div class="test">
			<!-- navigation bar -->
			<nav class="navbar navbar-expand-sm bg-dark custom-bar">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<button type="button" class="btn btn-dark custom-btn"><span class="glyphicon glyphicon-floppy-save"></span></button>
					</li>
				</ul>
			</nav>
			<div class="tab-bar-container">
				<!-- side tab bar-->
				<ul class="nav flex-column bg-dark tab-bar">
					<li class="nav-item">
						<button type="button" class="btn btn-dark custom-btn">和製漢字</button>
					</li>
					<li class="nav-item">
						<button type="button" class="btn btn-dark custom-btn">和製漢字</button>
					</li>
					<li class="nav-item">
						<button type="button" class="btn btn-dark custom-btn">和製漢字</button>
					</li>
				</ul>
				<div class="panel">
					
				</div>
			</div>
		</div>
			<!-- main view -->
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-xs-12 col-lg-12">
						
						<canvas id="pdf-canvas-1"></canvas>
					</div>
					<div class="col-sm-12 col-xs-12 col-lg-12">
							<canvas id="pdf-canvas-2"></canvas>
					</div>
				</div								
		  </div>
		</div>
		<script>
		$(function(){
			toggleToolBar();
			toggleTab();
		});
		/*===========GLOBAL VARIABLES=============*/
		var timeout = 1000
		/*
			hide/show toolbar
		*/
		function toggleToolBar(){
			var toolbar = $('.custom-bar');
			var barPosition = window.pageYOffset + toolbar.outerHeight(true);
			setTimeout(function(){
				toolbar.fadeOut(500);
			}, timeout);
			
			$(document).mousemove(function(e){
				if(e.pageY <= barPosition){
					toolbar.fadeIn();
				}else{
					toolbar.fadeOut(500);
				}
			});
		}
		/*
			open/close tabbar
		*/
		function toggleTab(){
			var tab = $('.panel');
			
			$('.btn').click(function(){
				tab.animate({hide:'toggle'}).toggleClass('close');
			});
			
			$('row').on("click",function(){
				if(!tab.hasClass('close')){
					$('.panel').hide(500);
				}
			});
		}
		</script>
	</body>
</html>
